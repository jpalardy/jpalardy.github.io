---
layout: layout
---

<section class="content">
  <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h1>

  <section class="byline">
    {{ page.date | date: "%B %e, %Y" }}
  </section>

  {{ content }}

  <section class="meta">
    <h3>Discuss on <a style="color: #036c9c" href="https://bsky.app/profile/{{ site.bluesky_username }}">Bluesky</a></h3>
  </section>
</section>
